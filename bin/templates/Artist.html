<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
   <title th:text="${artist.artistName}"></title>
</head>
<body>
<h1>Artist page</h1>
<header>
    <h1 th:text="${artist.artistName}"></h1>
</header>

<main>
        <div class="pic">
               <img th:src="|@{/img/}${artist.artistImg}|" width="377" height="377" alt="Image for artist" />
        </div>
    <h2>
        <span th:text="|record label: ${artist.artistRecordLabel}|"></span>
    </h2>
    <ul class="albumList">
        <li th:each="album : ${artist.albums}">
            <a th:href="|@{/artists/}${artist.id}/${album.albumId}|" th:text="${album.albumName}"></a>
            <button class="deleteAlbum">Remove</button>
        </li>
    </ul>
    <div id="addAlbums" th:action="|@{/artists}/${artist.albums}/add-album-to-artist|" method="POST">
        <label for="albumName">
            <input type="text" name="albumName" placeholder="Album name" />
        </label>
        <label for="albumRecordLabel">
            <input type="text" name="albumRecordLabel" placeholder="Album Record Label"/>
        </label>
        <button type="submit" value="Submit"> Add album to artist</button>
    </div>
  
</main>

<footer>
    <small>&copy; Artists and Albums 2018</small>
</footer>


<!-- <script src="/js/app.js"></script>    -->
</body>
</html>
