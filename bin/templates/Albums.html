<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>Albums</title>
</head>
<body>
    <h1>Albums page</h1>
    <ul class="albumList">
        <li th:each="song : ${album.songs}">
            <a th:href="|@{/album/}${album.id}@{/songs/}${song.id}|" th:text="${song.songName}"></a>
            <button class="deleteAlbum">Remove</button>
        </li>
    </ul>
</body>
</html>
