<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" media="all"
	href="/css/artists.css" th:href="@{/css/artists.css}" />
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Ubuntu" rel="stylesheet" />
   <title>Artists</title>
</head>
<body>
<h1>Artists and Albums</h1>
<main>
    <ul class="artistList">
        <li th:each="artist : ${artists}">
            <a th:href="|@{/artists/}${artist.id}|">
                <span th:text="${artist.artistName}"></span></a>
            
            <button class="deleteArtist">Remove</button>
            
        </li>
    </ul>
    <form th:action="|@{/artists/}/add-artist|" method="POST">
        <label for="artistName">
            <input type="text" name="artistName" placeholder="Artist Name" />
        </label>
        <label for="artistName">
            <input type="text" name="artistAlbum" placeholder="Artist Album" />
        </label>
        <label for="artistRecordLabel">
            <input type="text" name="RecordLabel" placeholder="Record label" />
        </label>
       
        <button type="submit" value="Submit"> Add artist</button>
    </form>
</main>

<footer>
    <small>&copy; Artist and Albums 2018</small>
</footer>

<script src="/js/app.js"></script>
</body>
</html>
