<!DOCTYPE html>
<html>
<head>
    <title>Songs</title>
</head>
<body>
    <h1>Songs page</h1>

    <ul class="songList">
        <li th:each="song : ${album.songs}">
            <a 
                th:href="|@{/artists/}${artist.albums}@{/artists/}${album.id}|"
                th:text="${album.name}"
            ></a>
            
            <button class="delete">Remove</button>
        </li>
</body>
</html>
